<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care Login & Signup</title>
  <link rel="stylesheet" href="styles.css">
  <script src="session-utils.js"></script>
  <script src="storage-utils.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="background"></div>

  <div class="form-container">
    <img src="logo.png" alt="Pet Care Logo" class="logo">

    <div class="toggle-buttons">
      <button id="loginBtn" class="active">Login</button>
      <button id="signupBtn">Signup</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form-content" action="/api/login" method="POST">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" name="email" required>
      <input type="password" id="password" placeholder="Password" name="passwod" required>
      <div class="link-group">
        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
      </div>
      <button type="submit" class="submit-btn">Login</button>
      <p>Not a member? <a href="#" onclick="showSignup()">Signup now</a></p>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="form-content" style="display: none;">
      <h2>Signup</h2>
      <input type="text" id="signupFirstName" placeholder="First Name" name="firstName" required>
      <input type="text" id="signupLastName" placeholder="Last Name" name="lastName" required>
      <input type="email" id="signupEmail" placeholder="Email Address" name="email" required>
      <input type="password" id="signupPassword" placeholder="Password" name="password" required>
      <button type="submit" class="submit-btn">Signup</button>
      <p>Already a member? <a href="#" onclick="showLogin()">Login now</a></p>
    </form>

    <!-- FORGOT PASSWORD -->
    <form id="forgotPasswordSection" class="form-content" style="display: none;">
      <h2>Reset Password</h2>
      <input type="email" id="resetEmail" placeholder="Enter your email" required>
      <button type="button" id="sendResetLinkBtn" class="submit-btn">Send Reset Link</button>
      <div class="link-group">
        <a href="#" id="backToLogin">Back to Login</a>
      </div>
    </form>
  </div>
</body>
</html>
